{% extends 'base1.html' %}
{% block title %}Table List{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Table List</h3></div>
                    <div class="card-body">
                        <form method="post" action="{% url 'select_table' %}">
                            {% csrf_token %}
                            <label for="selected_table">Select Table:</label>
                            <select name="selected_table" id="{{name}}">
                                {% for name in table %}
                                    <option value="{{ name }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit">Select</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

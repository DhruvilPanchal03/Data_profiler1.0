{% extends 'base1.html' %}
{% block title %}My Connector{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">My Connector</h3></div>
                    <div class="card-body">
                      <form action="{% url 'select_conn' connector_id %}" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <legend>Select a Connector:</legend>
                            <input type="radio" id="connector_{{ connector.id }}" name="selected_connector" value="{{ connector.id }}">
                            <label for="connector_{{ connector.id }}"> {{service}} </label><br>
                        </fieldset>
                        <br>
                        <button type="submit">Select</button>
                    </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% extends 'base1.html' %}
{% block title %}Sign In{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Sign In</h3></div>
                    <div class="card-body">
                        <form method="post" action="/signin/" class="mb-2">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" type="text" name="username" placeholder="User name" Required/>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="pass1" type="password" name="pass1" placeholder="Password" Required />
                                <label for="pass1">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="{% url 'password'%}">Forgot Password?</a>
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="{% url 'signup'%}">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
